<div class="bg-blue-500 animate-fadeIn h-44 bg-opacity-25 rounded-lg shadow-md flex flex-col p-4 items center justify-center cursor-pointer"
     (click)="redirectToPokemon()">
  <img
    [src]="imagePokemon()"
    [alt]="pokemon().name"
    class="w-24 h-24"
    width="96px"
    height="96px"
  />
  <div class="text-center">
    <h2 class="text-xl font-bold capitalize text-white">{{pokemon().name}}</h2>
  </div>
</div>
