<h1 class="text-3xl">Listado de Pokemons</h1>
<h2 class="text-xl">Pagina Actual: {{query()}}</h2>
<hr class="my-2"/>
@if (true) {
  <pokemon-list [pokemons]="pokemons()"/>
} @else {
  <pokemon-list-skeleton/>
}


<div class="flex justify-between">
  <button (click)="loadPokemon(-1)" [disabled]="(query()! < 2)" class="btn btn-primary mt-2">Anteriores</button>
  <button (click)="loadPokemon(1)" class="btn btn-primary mt-2">Siguientes</button>
</div>
